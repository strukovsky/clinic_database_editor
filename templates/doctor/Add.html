<html>
    <body>
        <a href='/'>Home page</a>
        <form method='post'>
            <div>
                <label>
                    Surname:
                    <input type='text' name='surname'>
                </label>
                <label>
                    Name:
                    <input type='text' name='name'>
                </label>
                <label>
                    Patronymic:
                    <input type='text' name='patronymic'>
                </label>
                <label>
                    Speciality:
                    <input type='text' name='speciality'>
                </label>
                <label> Select clinic
                    <select name="clinic_id">
                    {% for clinic in clinics%}

                    {%endfor%}
                    </select>
                </label>
           <input type="submit" value="Add">
           </div>
        </form>
    </body>
</html>
