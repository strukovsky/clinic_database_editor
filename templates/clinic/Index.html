<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <body>
        <a href='/'>Home page</a>
    <h1>Available clinics. <a href="add">Add another clinic...</a></h1>
        {% for clinic in clinics %}
            <div class="Clinic">
                <h3>{{clinic.clinic_type}}</h3>
                <h2>{{clinic.speciality}}</h3>
                <p>{{clinic.address}}</p>
                <form >
                    <input type="hidden" name="id_to_remove" value={{clinic.id}}>
                    <input type="submit" value="Remove">
                </form>
                <form action="edit">
                    <input type="hidden" name="id_to_edit" value={{clinic.id}}>
                    <input type="submit" value="Edit clinic">
                </form>
            </div>
        {% endfor %}
    </body>
</html>
